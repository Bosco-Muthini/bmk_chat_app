{% extends 'landing/base.html'%}
{% block content %}


<form class="login" action="" method="POST" enctype="multipart/form-data" >
    
    {%csrf_token%}
    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12 border-bottom">
            <h2><strong class="text-center">Edit Post</strong></h2>
            {{form.as_p}}
            {%if post.choose_picture%}
            <img src="{{post.choose_picture.url}}" alt="Post" height="100" width="auto" class="post-image">
            {%endif%}
            <div class="d-grid gap-2"> 
                <button class="btn btn-info ml- " type="submit">Update</button>
            </div>
            <br>
            <a class="btn btn-info ml- " href="{%url 'post_list'%}">Quit Update</a>
        </div>
    </div>
</form>
{% endblock content %}
