{% extends 'landing/base.html'%}
{% block content %}
<h2 class="page_title">Edit Post</h2>
<form class="login" action="" method="POST" enctype="multipart/form-data" >
    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12 border-bottom">
            {%csrf_token%}
            {{form.as_p}}
            {%if post.choose_picture%}
            <img src="{{post.choose_picture.url}}" alt="Post" height="100" width="auto">
            {%else%}
                
            {%endif%}
            <div class="d-grid gap-2"> 
                <button class="btn btn-info ml- " type="submit">Update</button>
            </div>
            <br>
            <a class="btn btn-info ml- " href="{%url 'his_detail' post.pk%}">Quit Update</a>
        </div>
    </div>
</form>

{% endblock content %}
