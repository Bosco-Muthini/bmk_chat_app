{% extends 'landing/base.html'%}
{% block content %}
<div class="row justify-content-center mt-3 ">
    <div class="col-md-5 col-sm-12 border-bottom border-success border-5 bg-light">  
        <h1>Delete Comment</h1>
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete comment "{{ comment.comment }}"?</p>
            <button class="btn btn-danger ml- " type="submit">Confirm</button>
            <a class="btn btn-info" href="{%url 'post_list' %}">Quit Comment Delete</a>

        </form>
    </div>
</div>

{% endblock content %}
