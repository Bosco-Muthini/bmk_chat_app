<!-- {%load crispy_forms_tags%} -->
{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'popper.min.js'%}">
    <link rel="stylesheet" href="{%static 'font/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{%static 'boscomuthii.css' %}">
   
    <title>Engineer Bosco Chat App</title>
  </head>
  <body >
    {%include 'landing/navbar.html'%}
    
   
    {% if messages %}
    <div class="row justify-content-center mt-1 mb-5">
      <div class="col-md-5 col-sm-12 mt-1 border-bottom alert success">
        <span class="closebtn">&times;</span>
      <ul>
        <i class="bi bi-check-lg post-link text-light"></i>
        <strong>Notification:</strong>
        {% for message in messages %}
           {{message}}
        {% endfor %}
      </ul>
    </div>
    </div>
    {% endif %}
  

   
   

  
     
  
   {%block content%}


   {%endblock content%}
  
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="static/popper.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ec89160f27.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/boscomu.js' %}"></script>
    
  <script>
    var close = document.getElementsByClassName("closebtn");
    var i;
    for (i = 0; i < close.length; i++){
        close[i].onclick=function(){
            var div = this.parentElement;
            div.style.opacity = "0";
            setTimeout(function(){
                div.style.display = "none";
            }, 600);
        }
    }
  </script>

  </body>
</html>
