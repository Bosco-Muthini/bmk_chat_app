{% extends 'landing/base.html'%}
{% block content %}
<h1>Delete Post</h1>
<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ post.body }}"?</p>
    <button class="btn btn-danger ml- " type="submit">Confirm</button>
</form>
<a class="btn btn-info ml- " href="{%url 'his_detail' post.pk%}">Quit Delete</a>
{% endblock content%}
